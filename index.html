<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display PDF</title>
</head>
<body>
    <h1>PDF Viewer</h1>
    
    <!-- Using iframe to embed the PDF -->
    <iframe src="your-pdf-file.pdf" width="100%" height="600px">
        Your browser does not support iframes.
    </iframe>

    <!-- Alternatively, using embed tag -->
    <!--
    <embed src="your-pdf-file.pdf" width="100%" height="600px" type="application/pdf">
    -->
</body>
</html>
